<div class="row">
	<div class="col-md-12">
		<div style="border: solid 1px;padding:5px;" ng-controller="ParentCtrl">
			<p>Hello from Parent, {{firstName + " " + lastName}}</p>

			<div style="border: solid red 2px;padding:5px;" ng-controller="ChildCtrl">
				<p>Hello from Child, {{firstName + " " + lastName}}</p>

				<div style="border: solid yellow 2px;padding:5px;" ng-controller="BabyCtrl">
					<p>Hello from Baby, {{firstName + " " + lastName}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
